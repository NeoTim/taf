get_main_buttons:
    mca: getMainButtons/
    click_xpath: //a[contains(text(),'getMainButtons')]
    title: Test Page for getMainButtons
    uimap:
        form:
            fieldsets:
                -
                    my_fieldset:
                        xpath: //div[@class='my fieldset']
                        buttons:
                            third_button: //input[@id='third']
                            fourth_button: //input[@id='fourth']
        buttons:
            first_button: //input[@id='first']
            second_button: //input[@id='second']
